<div class="menu_nav">
    <ul class="navbar-nav">
        <li class="nav-item{% if request.path == '/' %} active{% endif %}"><a href="{% url 'home' %}">Home</a></li>
        <li class="nav-item{% if request.path == '/authors/' %} active{% endif %}"><a href="{% url 'authors' %}">Authors</a></li>
        <li class="nav-item{% if request.path == '/books/' %} active{% endif %}"><a href="{% url 'books' %}">Books</a></li>
        <li class="nav-item{% if request.path == '/genres/' %} active{% endif %}"><a href="{% url 'genres' %}">Genres</a></li>

        <li class="nav-item{% if request.path == '/conditions/' %} active{% endif %}"><a href="{% url 'conditions' %}">Conditions</a></li>
        <li id="cart" class="nav-item{% if request.path == '/cart/' %} active{% endif %}"><a href="{% url 'cart' %}">Cart</a></li>


    </ul>
</div>

<script>
    $(document).ready(function () {
        $('ul.navbar-nav > li').each(function () {
            var link = $(this).find('a').attr('href');
            if (link === '{{ request.path }}') {
                $(this).addClass('active');
            }
        });
    });
</script>

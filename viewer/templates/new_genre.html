{% extends 'index.html' %}
{% block content %}

  {% if object.name %}
    <h2>Editace žánru: {{ object.name }}</h2>
  {% else %}
    <h2>Nový žánr:</h2>
  {% endif %}

  <div>
    <form method="post" action="">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit">Save</button>
    </form>
  </div>

{% endblock %}

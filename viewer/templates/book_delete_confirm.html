{% extends 'index.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <b> {{ object.name }} </b> [ {{ object.get_author }} ] {{ object.year }}
    <p>Are you sure you want to delete the book ?</p>
    <input type="submit" value="Submit" class="btn btn-danger">
  </form>
{% endblock %}

{% extends 'index.html' %}

{% block title %} Login {% endblock %}

{% block content %}
  <h2>Login</h2>
  <div class='login-form'>
    <form method='post'>
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type='submit' id='btn-submit'>Login</button>
    </form>
    <h3>If you do not have an account please <a href="{% url 'signup' %}">Signup</a></h3>
  </div>
{% endblock %}
